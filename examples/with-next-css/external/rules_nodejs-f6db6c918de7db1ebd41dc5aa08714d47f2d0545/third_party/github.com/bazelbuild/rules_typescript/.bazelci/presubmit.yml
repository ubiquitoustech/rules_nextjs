---
bazel: 2.1.0
platforms:
  ubuntu1604:
    run_targets:
    - "//:gazelle"
    - "@nodejs//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): shared libs needed by chrome & firefox not available on ubuntu1604
    - "--test_tag_filters=-browser:chromium-local,-browser:firefox-local"
    test_targets:
    - "..."
  ubuntu1804:
    run_targets:
    - "//:gazelle"
    - "@nodejs//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): shared libs needed by chrome & firefox not available on ubuntu1404
    - "--test_tag_filters=-browser:chromium-local,-browser:firefox-local"
    test_targets:
    - "..."
  macos:
    run_targets:
    - "//:gazelle"
    - "@nodejs//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): chrome & firefox unknown breakage on macos target here; does work locally on mac
    - "--test_tag_filters=-browser:chromium-local,-browser:firefox-local"
    test_targets:
    - "..."
  windows:
    run_targets:
    - "//:gazelle"
    - "@nodejs//:yarn"
    build_flags:
    - "--action_env=PATH"
    build_targets:
    - "..."
    test_flags:
    - "--action_env=PATH"
    - "--test_env=PATH"
    test_targets:
    - "..."
